<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link-css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- startheader -->
 <header>
    <div class="container">
        <div class="price">
            <h1> Our Pricing</h1>
            <div class="row">
            <span class="acu"> Annually</span>
            <lable class="toggle">
                <input type="checkbox" id="checkbox">
                <span class="check"></span>
            </lable>
            <span class="mon">Monthly</span>
            </div>
        </div>
    </div>
 </header>
 <!-- end-header -->
  <!-- start-main-price -->
   <main>
    <div class="container">
        <div class="content">
            <div class="basic">
                <lable class="lb-basic">Basic</lable>
                <h2 class="basic_price">$ 19.99</h2>
                <ul class="list_services">
                    <li class="service">500 GB Storage</li>
                    <li class="service">2 Users Allowed</li>
                    <li class="service">Send up to 3 GB</li>
                </ul>
                <button class="btn_1">Learn More</button>
            </div>
            <div class="professional">
                <lable class="lb-professional">Professional</lable>
                <h2 class="professional_price">$ 24.99</h2>
                <ul class="list_services">
                    <li class="service">1 TB Storage</li>
                    <li class="service">5 Users Allowed</li>
                    <li class="service">Send up to 10 GB</li>
                </ul>
                <button class="btn_2">Learn More</button>
            </div>
            <div class="master">
                <lable class="lb-master"> Master</lable>
                <h2 class="master_price">$ 39.99</h2>
                <ul class="list_services">
                    <li class="service">2 TB Storage</li>
                    <li class="service"> 10 Users Allowed</li>
                    <li class="service">Send up to 20 GB</li>
                </ul>
                <button class="btn_3">Learn More</button>
            </div>
        </div>
    </div>
   </main>
   <!-- end-main-pric -->
 <footer></footer>
    <!-- file-script -->
     <script src="main.js"></script>
</body>
</html>
